  <script>
  function limitInput(input) {
    if (input.value.length > 0) {
        var num = parseInt(input.value);
        if (isNaN(num) || num < 1 || num > 4) {
            input.value = input.value.slice(0, -1);
        }
    }
}
    function limitInputy(input) {
    if (input.value !== '1' && input.value !== '2') {
